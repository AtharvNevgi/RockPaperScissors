<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Rock, Paper, Scissors Game</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="heading">
          <h1>Rock Paper Scissors Game</h1>
        </div>
        <div class="content">
          <div class="innerContent">
            <h2>Choose your move:</h2>
            <div class="item">
              <img src="./images/Rock.png" class="rock" alt="rock" />
              <img src="./images/Paper.png" class="paper" alt="paper" />
              <img src="./images/Scissor.png" class="scissor" alt="scissor" />
            </div>
            <h3>
              Your Score: <font class="userScore">0</font> Computer score: <font
                class="computerScore"
                >0</font
              >
            </h3>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
